<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Include Font Awesome for icons (if needed) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body> 

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-custom">
        <div class="container">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo.png" alt="Logo" class="logo-image mr-2" width="40" height="40">
                <span class="font-weight-bold">TransVideo</span>
            </a>
            <!-- Navbar Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- TransImage Link -->
                    <li class="nav-item">
                        <a class="nav-link transimage-link" href="transimage.html">TransImage</a>
                    </li>
                    <!-- Login Link -->
                    <li class="nav-item">
                        <a class="nav-link login" href="#" onclick="showLoginModal()">Login</a>
                    </li>
                    <!-- Register Link -->
                    <li class="nav-item">
                        <a class="nav-link register" href="#" onclick="showRegisterModal()">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container" id="mainContent">
        <!-- Upload Image Form -->
        <form id="uploadForm" enctype="multipart/form-data" class="mt-5 pt-4">
            <h2>Upload Image</h2>
            <div class="form-group">
                <label for="files">Select image(s):</label>
                <input type="file" id="files" name="files" class="form-control-file" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    
        <!-- Convert Image Form -->
        <form id="convertForm" class="mt-4">
            <h2>Convert Image</h2>
            <div class="form-group">
                <label for="key">Select Image:</label>
                <select id="key" name="key" class="form-control" required>
                    <option value="">Select an image...</option>
                    <!-- Options will be populated here -->
                </select>
            </div>
            <div class="form-group">
                <label for="format">Convert to format:</label>
                <select id="format" name="format" class="form-control" required>
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WEBP</option>
                    <option value="gif">GIF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>      
    
        <!-- Delete Image from S3 Form -->
        <form id="deleteForm" class="mt-4">
            <h2>Delete Image from Database</h2>
            <div class="form-group">
                <label for="delete_key">Select Image to Delete:</label>
                <select id="delete_key" name="delete_key" class="form-control" required>
                    <option value="">Select an image...</option>
                    <!-- Options will be populated here -->
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form> 
    </div>
    
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional: Include your custom scripts -->
    <script src="script.js"></script>
    <script src="client.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXd0sIUfd0wAKlj++VDEJMVmx6W9VbsBOkz8zSKiHnY2FME9MSluUU9rR1C6Qns" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-LtrjvnR4/Jqs9lq0gUEq0B6lBRp6mHHp/ZvL9p+8rjxUJ6e1fsn4CdhmkkSRp4Ne" 
            crossorigin="anonymous"></script>
</body>
</html>
